apiVersion: apps/v1
kind: Deployment
metadata:
  name: navaar
  namespace: navaar
  labels:
    app: navaar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: navaar
  template:
    metadata:
      labels:
        app: navaar
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        kubernetes.io/hostname: thinkcentre
      containers:
        - name: navaar
          image: ghcr.io/aminsaedi/navaar:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: navaar-config
            - secretRef:
                name: navaar-secrets
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: navaar-data
